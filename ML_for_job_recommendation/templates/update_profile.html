<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
</head>
<body>
    <h1>Update Your Profile</h1>
    <form method="POST">
        <h3>Current Skills:</h3>
        <ul>
            {% if skills %}
                {% for skill in skills %}
                    <li>{{ skill }}</li>
                {% endfor %}
            {% else %}
                <li>No skills added yet.</li>
            {% endif %}
        </ul>

        <h3>Add New Skill</h3>
        <input type="text" name="skills" placeholder="Enter your new skill" required>
        <button type="submit">Update Skills</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Profile</a>
</body>
</html>
