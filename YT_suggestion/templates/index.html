<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video {
            margin: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .video img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h2>YouTube Video Search</h2>
    <form method="POST">
        <input type="text" name="query" placeholder="Search for videos..." required>
        <button type="submit">Search</button>
    </form>

    <div class="video-container">
        {% for video in videos %}
        <div class="video">
            <img src="{{ video.thumbnail_url }}" alt="Thumbnail">
            <h4>{{ video.title }}</h4>
            <a href="{{ video.video_url }}" target="_blank">Watch Video</a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
